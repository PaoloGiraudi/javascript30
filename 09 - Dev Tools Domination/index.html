<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const p = document.querySelector("p");
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string", "beautiful");

      // Styled
      console.log(
        "%c I am some good text",
        "font-size: 25px; background:green; color: red"
      );

      // warning!
      console.warn("NOPE");

      // Error :|
      console.error("Oopsie");

      // Info
      console.info("crocodiles eat 3-4 people per year");

      // Testing
      console.assert(1 === 2, "1 is not equal to 2");

      // Viewing DOM Elements
      console.dir(p);

      // clearing
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Yay");
      console.count("Yay");
      console.count("Yay");
      console.count("Yeppa");
      console.count("Yeppa");
      console.count("Yay");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/paologiraudi").then((data) =>
        data.json().then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        })
      );

      //table
      console.table(dogs);
    </script>
  </body>
</html>
