<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const sequence = [];
      const secretSequence = "paoletto";
      window.addEventListener("keyup", (e) => {
        sequence.push(e.key);
        sequence.splice(
          -secretSequence.length - 1,
          sequence.length - secretSequence.length
        );
        if (sequence.join("").includes(secretSequence)) {
          console.log("You got it!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
